<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<div id="root"></div>
		<div id="root2"></div>
		<script type="module">
			import { h, render, Teleport, ref } from './runtime-dom.js';

			render(h(Teleport,{to:"#root"},["hello","Vue"]), app);
			setTimeout(() => {
				render(h(Teleport,{to:"#root2"},["world"]), app);
			}, 1000);
		</script>
	</body>
</html>
