<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { h, render, Fragment } from './runtime-dom.js';
			// import { } from 'https://cdn.bootcdn.net/ajax/libs/vue/3.5.22/vue.esm-browser.min.js';

			let renderComponent = {
                // data(){
                //     return{

                //     }
                // },

				render() {
					return h("span",this.city);
				},
                props:{
                    city:String
                }
			};

			let vueComponent = {
				data: () => {
					return {
						flag: true,
					};
				},
				render() {
                    console.log(this);
                    
					return h(Fragment, null, [
						h(
							'button',
							{
								onClick: () => {
									this.flag = !this.flag;
								},
							},
							'点我'+this.flag
						),
						h(renderComponent, { city: this.flag ? '北京' : '上海' }),
					]);
				},
			};
			render(h(vueComponent), app);
		</script>
	</body>
</html>
