<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { h, render, Fragment, ref, defineAsyncComponent } from './runtime-dom.js';
let count=2;
			let loader = () => {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						if(count--){
							reject(new Error("加载失败"));
						}else{
							resolve(h('div', null, 'hello world Async component'));
						}
					}, 2000);
				});
			};
			
			let comp = defineAsyncComponent({
				loader,
				loadingComponent: () => h('div', null, 'loading...'),
				errorComponent: () => h('div', null, 'error'),
				delay: 800,
				timeout: 3000,
				onError(error,retry,fail,attempts){
					console.log(error,retry,fail,attempts);
					setTimeout(() => {
						retry();
					}, 1000);
					console.log("尝试重新加载");
				}
			});
			render(h(comp), app);
		</script>
	</body>
</html>
