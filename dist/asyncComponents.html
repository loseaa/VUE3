<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { h, render, Fragment, ref, defineAsyncComponent } from './runtime-dom.js';

			let loader = () => {
				return new Promise((resolve, reject) => {
					setTimeout(() => {
						resolve(h('div', null, 'hello world Async component'));
					}, 2000);
				});
			};

			let comp = defineAsyncComponent({
				loader,
				loadingComponent: () => h('div', null, 'loading...'),
				errorComponent: () => h('div', null, 'error'),
				delay: 800,
				timeout: 3000,
				onError(error,retry,fail,attempts){
					console.log(error);
				}
			});
			render(h(comp), app);
		</script>
	</body>
</html>
