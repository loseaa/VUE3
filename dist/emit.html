<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { h, render, Fragment, ref } from './runtime-dom.js';

			let vueComponent = {
				setup(props, { emit, attrs, expose, slots }) {
					expose({ a: 1 });
					return () => {
						return h(
							'button',
							{
								onclick: () => {
									emit('myEvent', 'ppp');
								},
							},
							'点我啊'
						);
					};
				},
			};
			render(h(vueComponent), app);

			setTimeout(() => {
				render(h(null), app);
			}, 1000);
		</script>
	</body>
</html>
