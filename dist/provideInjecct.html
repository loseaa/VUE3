<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<div id="root"></div>
		<div id="root2"></div>
		<script type="module">
			import { h, render, Teleport, ref, onMounted, onBeforeMount, onUpdated, onBeforeUpdated, inject, provide } from './runtime-dom.js';

			let C1 = {
				setup() {
					let name = inject('name');
					return function () {
						return h('div',{}, name.value);
					};
				},
			};
			let C2 = {
				setup() {
					return function () {
						return h(C1,{parent:"parent"});
					};
				},
			};
			let vueComponent = {
				setup() {
					onMounted(()=>{
						setTimeout(() => {
							name.value='李四'
							
						}, 1000);
					})
					let name = ref('张三');
					provide('name', name);
					return function () {
						return h(C2,{root:"root"});
					};
				},
			};
			render(h(vueComponent), app);
		</script>
	</body>
</html>
