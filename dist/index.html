<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { reactive, effect,ref,toRef,toRefs,computed,watch,watchEffect } from './reactive.js';
			let num=ref({
				x:1,
				y:2
			});
			let p=computed(()=>{
				console.log("computed---");
				return num.value.x+",,"+num.value.y;
			})

			effect(() => {
				document.getElementById('app').innerHTML = `<h1>${p.value}</h1><h1>${p.value}</h1>`;

			});

			setTimeout(() => {
				num.value.x = 10;
				num.value.y = 20000
			}, 1000);

			setTimeout(() => {
				num.value.x = 111;
				num.value.y = 222
			}, 2000);

		</script>
	</body>
</html>
