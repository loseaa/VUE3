<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { reactive, effect,ref,toRef,toRefs,computed,watch,watchEffect } from './reactive.js';
			let arr=[1,2,3,4]

			let arrReactive=reactive(arr)
			effect(()=>{
				document.getElementById("app").innerHTML=arrReactive[0]
			})
			setTimeout(() => {
				arrReactive[0]=10000
			}, 1000);
		</script>
