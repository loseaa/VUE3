<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app"></div>
		<script type="module">
			import { reactive, effect } from './reactive.js';
			let obj = reactive({ name: 'zhangsan', age: 20,flag:true,pos:{
				x:10,
				y:20
			}});
			let runner =effect(() => {
				document.getElementById('app').innerHTML = `pos: ${obj.pos.x},${obj.pos.y} `;
			});

			setTimeout(() => {
				obj.pos.x++;
			}, 1000);

		</script>
	</body>
</html>
